<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDSE | Neural Access</title>
    <!-- Standard Favicon for Browser Tabs -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <!-- Icon for Mobile Shortcuts (iPhone/Android) -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">    
    <style>
        :root {
            --bg-color: #030303;
            --card-bg: #0f0f11;
            --accent: #3b82f6;
            --border: #27272a;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-image: radial-gradient(circle at center, #1e1e24 0%, #000000 100%);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px; }
        
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            background: #18181b;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.2s;
        }
        input:focus { outline: none; border-color: var(--accent); }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary:hover { background: #2563eb; }

        .divider {
            display: flex; align-items: center; color: var(--text-muted); font-size: 0.8rem; margin: 25px 0;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; height: 1px; background: var(--border);
        }
        .divider span { padding: 0 10px; }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: white;
            color: #1f2937;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
            box-sizing: border-box;
        }
        .btn-google:hover { background: #f3f4f6; }
        .google-icon { width: 20px; height: 20px; margin-right: 10px; }

        .alert {
            padding: 12px;
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .footer { margin-top: 25px; font-size: 0.9rem; color: var(--text-muted); }
        .footer a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">ANDSE AI</div>
        <div class="subtitle">Secure Neural Terminal</div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Neural ID (Email)" required>
            <input type="password" name="password" placeholder="Access Code" required>
            <button type="submit" class="btn-primary">Initialize Session</button>
        </form>

        <div class="divider"><span>OR ACCESS VIA</span></div>

        <a href="{{ url_for('auth.google_login') }}" class="btn-google">
            <!-- Official Google SVG Logo -->
            <svg class="google-icon" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
            </svg>
            Continue with Google
        </a>

        <div class="footer">
            New user? <a href="{{ url_for('auth.signup') }}">Create Protocol</a>
        </div>
    </div>
</body>
</html>
